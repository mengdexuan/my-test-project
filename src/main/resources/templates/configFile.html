<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>系统配置文件查看</title>
    <div th:replace="include/_head :: head"></div>
</head>
<body>
<div class="container-fluid" style="margin-top: 2%">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-offset-11">
            <a class="btn btn-success" type="button" th:href= "@{/}">首页</a>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;" th:each="configFile: ${configFileList}">
        <label th:text="${configFile.name}"></label>
        <br/>
        <br/>
        <textarea th:text="${configFile.content}" autoHeight="true"></textarea>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    $.fn.autoHeight = function(){
        function autoHeight(elem){
            elem.style.height = 'auto';
            elem.scrollTop = 0; //防抖动
            elem.style.height = elem.scrollHeight + 'px';
        }
        this.each(function(){
            autoHeight(this);
            $(this).on('keyup', function(){
                autoHeight(this);
            });
        });
    }
    $('textarea[autoHeight]').autoHeight();
</script>
</body>
</html>
