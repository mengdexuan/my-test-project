<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sshServer列表</title>
    <div th:replace="include/_head :: head"></div>
</head>
<body>
<div class="container-fluid" style="margin-top: 2%">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-offset-11">
            <a class="btn btn-success" type="button" th:href= "@{/}">首页</a>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="hostname">IP地址</label>
                    <input type="text" class="form-control" id="hostname" placeholder="IP地址">
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="text" class="form-control" id="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <label for="note">描述</label>
                    <input type="text" class="form-control" id="note" placeholder="描述">
                </div>
                <button type="button" class="btn btn-primary" th:onclick="'check();'">验证</button>
                <button type="button" class="btn btn-info" th:onclick="'add();'">添加</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 15px;">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-condensed table-hover table-bordered">
                    <thead>
                    <tr class="success">
                        <th width="5%">序号</th>
                        <th width="10%">IP地址</th>
                        <th width="10%">用户名</th>
                        <th width="10%">密码</th>
                        <th width="50%">描述信息</th>
                        <th width="15%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info : ${infoList}">
                        <td th:text="${infoStat.count}"></td>
                        <td th:text="${info.hostname}"></td>
                        <td th:text="${info.username}"></td>
                        <td th:text="${info.password}"></td>
                        <td th:text="${info.note}"></td>
                        <td>
                            <button class="btn btn-danger" th:onclick="'del(\''+${info.id}+'\');'">删除</button>
                            &nbsp;&nbsp;
                            <a class="btn btn-info" type="button" th:href= "@{/webShell(id=${info.id})}" target="_blank">SSH</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">

    $(document).ready(function () {

    })


    function refresh() {
        window.location = ctx + "/sshServerList";
    }



    function add() {
        var hostname = $('#hostname').val();
        var username = $('#username').val();
        var password = $('#password').val();
        var note = $('#note').val();

        $.ajax({
            type: "post",
            url: ctx + "/addSshServer",
            dataType: "text",
            async: false,
            data: {
                hostname: hostname,
                username: username,
                password: password,
                note: note
            },
            success: function (data) {
                if (data=="true"){
                    refresh();
                }else {
                    layer.msg("添加失败！");
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
    }

    function check() {
        var hostname = $('#hostname').val();
        var username = $('#username').val();
        var password = $('#password').val();
        var note = $('#note').val();

        $.ajax({
            type: "post",
            url: ctx + "/checkSshServer",
            dataType: "text",
            async: false,
            data: {
                hostname: hostname,
                username: username,
                password: password,
                note: note
            },
            success: function (data) {
                if (data=="true"){
                    layer.msg("连接成功！");
                }else {
                    layer.msg("连接失败！");
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
    }


    function del(id) {
        layer.confirm('确认删除？', {
            btn: ['确认','取消']
        }, function(){
            $.ajax({
                type: "post",
                url: ctx + "/delSshServer",
                dataType: "text",
                async: false,
                data: {
                    id: id
                },
                success: function (data) {
                    if (data=="true"){
                        refresh();
                    }else {
                        layer.msg("删除失败！");
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }, function(){

        });
    }

</script>
</body>
</html>
